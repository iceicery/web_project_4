<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Around the U.S.</title>
</head>

<body class="page">
    <div class="darken hidden"></div>
    <div class="darken-dark hidden"></div>
    <header class="header">
        <img src="./images/Vector.svg" alt="logo" class="header__logo">
    </header>
    <main class="container">
        <section class="profile">
            <div class="profile__img-container">
                <img src="images/explorer.jpg" alt="explorer" class="profile__img">
                <img src="images/pen.svg" alt="button" class="profile__img-edit">
            </div>
            <div class="profile__text-container">
                <div class="profile__title-box">
                    <h1 class="profile__title">Jacques Cousteau</h1><button class="profile__button-sqr"></button>
                </div>
                <p class="profile__subtitle">Explorer</p>
            </div>
            <button class="profile__button-reg"></button>
        </section>
        <section class="elements">
            <ul class="elements__container">
                <!--elements from img-template will be put here.-->
            </ul>
        </section>
        <section class="edit hidden">
            <button class="edit__button-icon"></button>
            <form class="edit__form" novalidate>
                <h2 class="edit__title">Edit profile</h2>
                <input type="text" id="name" class="edit__input edit__input-name" name="name" value="Jacques Cousteau"
                    placeholder="Name" required minlength="2" maxlength="40">
                <span class="edit__input-error" id="name-error"></span>
                <input type="text" id="job" class="edit__input edit__input-job" name="link" value="Explorer"
                    placeholder="About" required minlength="2" maxlength="200">
                <span class="edit__input-error" id="job-error"></span>
                <button class="edit__button">Save</button>
            </form>
        </section>
        <section class="add hidden">
            <button class="add__button-icon"></button>
            <form class="add__form" novalidate>
                <h2 class="add__title">New Place</h2>
                <input type="text" id="title" class="add__input add__input-title add__input-name" name="name"
                    placeholder="Title" value="" required minlength="1" maxlength="30">
                <span class="add__title-error" id="title-error"></span>
                <input type="url" id="link" class="add__input add__input-img add__input-link" name="link"
                    placeholder="Image link" value="" required minlength="1">
                <span class="add__link-error" id="link-error"></span>
                <button class="add__button">Create</button>
            </form>
        </section>
        <section class="bigPic hidden">
            <button class="bigPic__button-icon"></button>
            <img src="./images/yosemite.jpg" alt="BigPicture" class="bigPic__img">
            <p class="bigPic__title">Yosemite Valley</p>
        </section>
        <section class="remove hidden">
            <button class="remove__button-icon"></button>
            <h2 class="remove__title">Are you sure?</h2>
            <button class="remove__button">Yes</button>
        </section>
        <section class="avatar hidden">
            <button class="avatar__button-icon"></button>
            <form class="avatar__form" novalidate>
                <h2 class="avatar__title">Change userpic</h2>
                <input type="url" id="link" class="avatar__input avatar__input-img avatar__input-link" name="link"
                    placeholder="Image link" value="" required minlength="1">
                <span class="avatar__link-error" id="link-error"></span>
                <button class="avatar__button">Save</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">Â© 2020 Around The U.S.</p>
    </footer>
    <template id="img-template">
        <li class="elements__item">
            <img src="./images/lago_di_braies.jpg" alt="BeautifulPicture" class="elements__img">
            <button class="elements__trash hidden"></button>
            <div class="elements__title-box">
                <h2 class="elements__title">Lago di Braies</h2>
                <div class="elements__like-box">
                    <button class="elements__heart"></button>
                    <p class="elements__like-count">1</p>
                </div>
            </div>
        </li>
    </template>
    <script type=module src="index.js"></script>
</body>

</html>
