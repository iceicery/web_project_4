 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./pages/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Around the U.S.</title>
        
    </head>
    <body>
        <div class="page">
        <header class="header">
            <img src="./images/Vector.svg" alt="logo" class="header__logo">
        </header>
        <main class="container">
        <section class="profile">                                  
            <img src="images/explorer.jpg" alt="explorer" class="profile__img">
            <div class="profile__text-container">
                <h1 class="profile__title">Jacques Cousteau<button class="profile__button-sqr"><img src="images/pen.svg" alt="pen" class="profile__button-pen"></button></h1>
                <p class="profile__subtitle">Explorer</p>
            </div>
            <button class="profile__button-reg"><img src="images/button.svg" alt="button" class="profile__button-plus"></button>
        </section>
        <section class="elements">
            <ul class="elements__container">
                <li>
                    <img src="./images/yosemite.jpg" alt="yosemite" class="elements__img">
                    <div class="elements__title-box">
                        <h2 class="elements__title">Yosemite Valley</h2>
                        <img src="./images/heart.svg" alt="heart" class=elements__heart>
                    </div>
                </li>
                <li>
                    <img src="./images/lake_louise.jpg" alt="lake_louise" class="elements__img">
                    <div class="elements__title-box">
                        <h2 class="elements__title">Lake Louise</h2>
                        <img src="./images/heart.svg" alt="heart" class=elements__heart>
                    </div>
                </li>
                <li>
                    <img src="./images/bald_mountains.jpg" alt="bald_mountains" class="elements__img">
                    <div class="elements__title-box">
                        <h2 class="elements__title">Bald Mountains</h2>
                        <img src="./images/heart.svg" alt="heart" class=elements__heart>
                    </div>
                </li>
                <li>
                    <img src="./images/latemar.jpg" alt="latemar" class="elements__img">
                    <div class="elements__title-box">
                        <h2 class="elements__title">Latemar</h2>
                        <img src="./images/heart.svg" alt="heart" class=elements__heart>
                    </div>
                </li>
                <li>
                    <img src="./images/vanois.jpg" alt="vanois" class="elements__img">
                    <div class="elements__title-box">
                        <h2 class="elements__title">Vanois National...</h2>
                        <img src="./images/heart.svg" alt="heart" class=elements__heart>
                    </div>
                </li>
                <li>
                    <img src="./images/lago_di_braies.jpg" alt="lago_di_braies" class="elements__img">
                    <div class="elements__title-box">
                        <h2 class="elements__title">Lago di Braies</h2>
                        <img src="./images/heart.svg" alt="heart" class=elements__heart>
                    </div>
                </li>
            </ul>
        </section>
        <section class="edit hidden">
            <button class=edit__button-icon><img src="images/Icon.svg" alt="icon" class="edit__icon"></button>
            <form class="edit__form">
            <h2 class="edit__title">Edit profile</h2>
            <input type="text" id="name" class="edit__input edit__input-name" value="Jacques Cousteau">
            <input type="text" id="job" class="edit__input edit__input-job" value="Explorer">
            <button class="edit__button">Save</button>
            </form>
        </section>
        <footer class="footer">
            <p class="footer__text">Â© 2020 Around The U.S.</p>
        </footer>
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
